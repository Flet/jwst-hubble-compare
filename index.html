<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <style>
      .imglabel {
        font-size: 2em; 
        position: fixed;
        z-index:1000;
        background-color: white; 
        padding:5px;
        border: 1px solid #ccc;
        top: 0;
        margin:20px
      }
      .left {
        left: 0
      }
      .right {
        right: 0
      }
      .middle {
        left: 46%;
        font-size: 1em; 
      }
    </style>
  </head>
  <body>

    <div style="position: relative">
      <div class="cocoen">
        <img src="hubble.jpg" alt="" />
        <img src="webb.jpg" alt="" />
      </div>
      <div class="imglabel left">Hubble</div>
      <div class="imglabel right">Webb</div>
      <div class="imglabel middle">Drag to Compare</div>
    </div>

    <script src="cocoen.js"></script>

    <script>
      Cocoen.parse(document.body);
    </script>
  </body>
</html>
